<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .flex-container {
      border: 1px solid black;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    #one {
      border: 2px solid red;
      width: 100px;
      height: 100px;
    }

    #two {
      border: 2px solid green;
      width: 100px;
      height: 100px;
    }

    #three {
      border: 2px solid blue;
      width: 100px;
      height: 100px;
    }
  </style>

</head>

<body>

  <div class="flex-container">
    <div id="one">
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>
  </div>



</body>

</html>
