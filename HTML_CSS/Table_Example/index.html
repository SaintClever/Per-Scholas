<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <table>
    <caption>Practice Table</caption>
    <thead>
      <tr>
        <td>Header1</td>
        <td>Header2</td>
        <td>Header3</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>col 1 cell 1</td>
        <td>col 2 cell 2</td>
        <td>col 3 cell 3</td>
      </tr>
      <tr>
        <td>col 1 cell 1</td>
        <td>col 2 cell 2</td>
        <td>col 3 cell 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>footer1</td>
        <td>footer2</td>
        <td>footer3</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
